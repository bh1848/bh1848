<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Bang Hyeok banner">
  <defs>
    <!-- Background subtle vignette -->
    <radialGradient id="bgGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1628" stop-opacity="1"/>
      <stop offset="100%" stop-color="#070b12" stop-opacity="1"/>
    </radialGradient>

    <!-- Animated gradient for the bottom ribbon -->
    <linearGradient id="ribbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#2D8CFF"/>
      <stop offset="35%" stop-color="#4CAF50"/>
      <stop offset="70%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#D82C20"/>
      <!-- SMIL animation: shift gradient -->
      <animate attributeName="x1" values="0%;-100%;0%" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="8s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Soft highlight shimmer -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Blur for glow -->
    <filter id="blur8" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

    <!-- Text styling -->
    <style>
      .title { font: 700 46px system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; fill: #EAF0FF; }
      .hello { font: 600 22px system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; fill: rgba(234,240,255,.88); }
      .sub   { font: 500 18px system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; fill: rgba(234,240,255,.78); }
      .tag   { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif; fill: rgba(234,240,255,.72); letter-spacing: .2px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bgGlow)"/>

  <!-- Top soft glow -->
  <circle cx="240" cy="70" r="90" fill="#2D8CFF" opacity="0.14" filter="url(#blur8)"/>
  <circle cx="960" cy="90" r="110" fill="#4CAF50" opacity="0.10" filter="url(#blur8)"/>
  <circle cx="700" cy="40" r="130" fill="#FF9900" opacity="0.07" filter="url(#blur8)"/>

  <!-- Floating particles (subtle) -->
  <g opacity="0.35">
    <circle cx="120" cy="230" r="2" fill="#EAF0FF">
      <animateTransform attributeName="transform" type="translate" values="0 0; 1100 -20; 0 0" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="110" r="1.6" fill="#EAF0FF" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0 0; 1000 10; 0 0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="200" r="1.8" fill="#EAF0FF" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0 0; 900 -15; 0 0" dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="120" r="1.4" fill="#EAF0FF" opacity="0.65">
      <animateTransform attributeName="transform" type="translate" values="0 0; 800 12; 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="840" cy="210" r="2.2" fill="#EAF0FF" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0 0; 700 -10; 0 0" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main text -->
  <text x="90" y="138" class="title">Bang Hyeok's GitHub</text>
  <text x="90" y="170" class="hello">ì•ˆë…•í•˜ì„¸ìš”, ë°±ì—”ë“œ ê°œë°œì ë°©í˜ì…ë‹ˆë‹¤. ğŸ‘‹</text>
  <text x="90" y="200" class="sub">Spring Boot API Â· JWT ì¸ì¦/ì¸ê°€ Â· Redis/ë¶„ì‚° ì‹œìŠ¤í…œ</text>

  <!-- Small tags -->
  <g transform="translate(0, 6)">
    <text x="90"  y="222" class="tag">Java</text>
    <text x="145" y="222" class="tag">Â·</text>
    <text x="160" y="222" class="tag">Spring</text>
    <text x="225" y="222" class="tag">Â·</text>
    <text x="240" y="222" class="tag">MySQL</text>
    <text x="305" y="222" class="tag">Â·</text>
    <text x="320" y="222" class="tag">Redis</text>
    <text x="375" y="222" class="tag">Â·</text>
    <text x="390" y="222" class="tag">AWS</text>
  </g>

  <!-- Bottom animated ribbon -->
  <g>
    <rect x="0" y="276" width="1200" height="6" rx="3" fill="url(#ribbon)"/>
    <!-- shimmer overlay -->
    <rect x="-300" y="270" width="260" height="18" fill="url(#shimmer)" opacity="0.9">
      <animate attributeName="x" values="-300; 1300" dur="4.5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Thin border -->
  <rect x="18" y="18" width="1164" height="284" rx="18" fill="none" stroke="rgba(234,240,255,.10)"/>
</svg>
