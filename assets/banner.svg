<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="380" viewBox="0 0 1200 380" role="img" aria-label="Bang Hyeok banner">
  <defs>
    <style>
      .name {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                     "Noto Sans KR", system-ui, sans-serif;
        font-size: 56px;
        font-weight: 600;
        fill: #f5f5f7;
      }
      .role {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                     "Noto Sans KR", system-ui, sans-serif;
        font-size: 20px;
        font-weight: 400;
        fill: rgba(245,245,247,.72);
        letter-spacing: 0.2px;
      }
      .divider {
        fill: rgba(245,245,247,.25);
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="380" fill="#000000"/>

  <!-- Content -->
  <text x="90" y="175" class="name">Bang Hyeok</text>
  <text x="90" y="220" class="role">
    Backend Developer · Spring Boot · Redis · Distributed Systems
  </text>

  <!-- Subtle divider -->
  <rect x="90" y="250" width="420" height="1" class="divider"/>
</svg>
